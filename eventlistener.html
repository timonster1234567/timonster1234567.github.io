<!DOCTYPE html>
<html>
<head>
	<style>
		#wholething {
			display: inline-block;
		}

		#input {
			field-sizing:content;
			border: none;
			outline:none;
			color:white;
		}

		input:focus {
			outline:none;
			background-color: white; 
			color:white;
		}

		#ball {
			width: 100px;
			height: 100px;
			/*background-color: rgb(Math.random()*255, Math.random()*255, Math.random()*255);*/
			background-color: skyblue;
			border-radius: 100000px;
			background-repeat: no-repeat;
			margin-left: 50%;

			animation-name: bounce;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			animation-timing-function: cubic-bezier(0, 0.44, 0.3, 1);
			/*animation-timing-function: cubic-bezier(0, 0.44, 0.56, 1);*/
		}

		@keyframes bounce {
			0% {
				transform: translateY(0);
				animation-timing-function: cubic-bezier(0.44, 0, 1, 0.3);
			}

			50% {
				transform: translateY(80vh);
				animation-timing-function: cubic-bezier(0, 0.44, 0.3, 1);			}

			100% {
				transform: translateY(0);
				animation-timing-function: cubic-bezier(0.44, 0, 1, 0.3);
			}
		}

	</style>
</head>
<body>
	<input id="input" spellcheck="false">
	<div id="wholething">
		<div id="ball"></div>
		<script>

		</script>
	</div>
</body>
</html>
